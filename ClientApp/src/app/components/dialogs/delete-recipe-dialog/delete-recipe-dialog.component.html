<div class="delete-dialog">
  <h2 mat-dialog-title>Are you sure you want to delete {{ recipeName }}?</h2>

  <mat-dialog-actions>

      <button mat-button class="button delete-button" (click)="delete()">DELETE</button>

      <button mat-button class="button cancel-button" (click)="cancel()">No</button>

  </mat-dialog-actions>

</div>
